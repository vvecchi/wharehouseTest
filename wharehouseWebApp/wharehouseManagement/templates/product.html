{% extends 'base.html' %}
{% block content %}
<h1>{{product.name}}</h1>
<table class="product-table">
    <thead>
        <tr><th>Article</th><th>Quantity</th></tr>
    </thead>
    <tbody>
        {% for part in  parts %}
        <tr><td>{{part.article.name}}</td><td>{{part.amount_of}}</td>
        {%endfor%}
    </tbody>
</table>
<a href="{% url 'products' %}">back</a>
{% endblock %}
